<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PeerJS Chat</title>
	<!-- Favicon -->
	<link rel="icon" href="assets/img/favicon.png">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="main container">
		<div class="row">
			<div class="panel panel-1 col">
				<div class="row-1">
					<div class="section title-section">
						<h1>PeerJS Chat</h1>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="panel panel-2 col-4">
				<div class="row-2">
					<div class="section welcome-section row-2-1">
						<h3>Welcome <span id="user-name">User</span>!</h3>
						<h5>Your Peer ID is:</h5>
						<p id="user-id"></p>
					</div>
					<div class="section peer-list-section row-2-2">
						<h5>Peer Connections:</h5>
						<div id="peer-list"></div>
					</div>
				</div>
				<div class="row-3">
					<div class="section new-peer-section">
						<h5>Connect to Peer:</h5>
						<input type="text" id="new-peer-id" class="input-text form-control" />
						<div class="input-controls text-right">
							<span class="warning new-peer-warning">Peer ID is already in the list!</span>
							<button type="button" id="new-peer-btn" class="btn btn-primary">Add</button>
						</div>
					</div>
				</div>
			</div>

			<div class="panel panel-3 col-8">
				<div class="row-2">
					<div class="section chat-window-section">
						<h5>Chat:</h5>
						<div id="chat-window"></div>
					</div>
				</div>
				<div class="row-3">
					<div class="section new-message-section">
						<h5>Message:</h5>
						<input type="text" id="new-message-text" class="input-text form-control" />
						<div class="input-controls text-right">
							<button type="button" id="new-message-btn" class="btn btn-primary">Send</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- New User Modal -->
	<div id="new-user-modal" class="modal fade">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Enter your Name:</h5>
				</div>
				<div class="modal-body">
					<input type="text" id="new-user-name" class="input-text form-control" />
				</div>
				<div class="modal-footer">
					<button type="button" id="new-user-btn" class="btn btn-primary" data-dismiss="modal" disabled>Submit</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Popper.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<!-- PeerJS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.9/peer.min.js"></script>
	<!-- Custom JS -->
	<script src="assets/js/script.js"></script>
</body>
</html>

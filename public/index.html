<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
	<title>PeerJS Chat</title>
</head>
<body>
	<div class="main container">
		<div class="row">
			<div class="panel panel-1 col">
				<div class="row-1">
					<div class="section title-section">
						<h1>PeerJS Chat</h1>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="panel panel-2 col-4">
				<div class="row-2">
					<div class="section welcome-section row-2-1">
						<h4>Welcome User!</h4>
						<h6>Your Peer ID is:</h6>
						<h6 id="user-id"></h6>
					</div>
					<div class="section peer-list-section row-2-2">
						<h4>Peer List:</h4>
						<div id="peer-list"></div>
					</div>
				</div>
				<div class="row-3">
					<div class="section new-peer-section">
						<h4>Connect to Peer:</h4>
						<input type="text" id="new-peer-id" class="input-text form-control" />
						<div class="input-controls text-right">
							<button type="button" id="new-peer-btn" class="btn btn-primary">Add</button>
						</div>
					</div>
				</div>
			</div>

			<div class="panel panel-3 col-8">
				<div class="row-2">
					<div class="section chat-window-section">
						<h4>Chat:</h4>
						<div id="chat-window"></div>
					</div>
				</div>
				<div class="row-3">
					<div class="section new-message-section">
						<h4>Message:</h4>
						<input type="text" id="new-message-text" class="input-text form-control" />
						<div class="input-controls text-right">
							<button type="button" id="new-message-btn" class="btn btn-primary">Send</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Popper.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<!-- PeerJS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.9/peer.min.js"></script>
	<!-- Custom JS -->
	<script src="assets/js/script.js"></script>
</body>
</html>
